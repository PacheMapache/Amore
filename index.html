<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Multimedia Local</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Galer√≠a Multimedia</h1>
            <p>Slideshow autom√°tico con reproductor de m√∫sica</p>
        </header>

        <!-- Slideshow Section -->
        <section class="slideshow-section">
            <div class="slideshow-container">
                <div class="slides-wrapper">
                    <div class="slide active">
                        <img src="public/imagen1.jpg" alt="Imagen 1" />
                    </div>
                    <div class="slide">
                        <img src="public/imagen2.jpg" alt="Imagen 2" />
                    </div>
                    <div class="slide">
                        <img src="public/imagen3.jpg" alt="Imagen 3" />
                    </div>
                    <div class="slide">
                        <img src="public/imagen4.jpg" alt="Imagen 4" />
                    </div>
                    <div class="slide">
                        <img src="public/imagen5.jpg" alt="Imagen 5" />
                    </div>
                </div>
                
                <!-- Navigation -->
                <button class="nav-btn prev-btn" onclick="changeSlide(-1)">‚ùÆ</button>
                <button class="nav-btn next-btn" onclick="changeSlide(1)">‚ùØ</button>
                
                <!-- Slide Indicator -->
                <div class="slide-indicator">
                    <span id="current-slide">1</span> / <span id="total-slides">5</span>
                </div>
                
                <!-- Dots Navigation -->
                <div class="dots-container">
                    <span class="dot active" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                    <span class="dot" onclick="currentSlide(4)"></span>
                    <span class="dot" onclick="currentSlide(5)"></span>
                </div>
            </div>
        </section>

        <!-- Music Player Section -->
        <section class="music-section">
            <div class="music-player">
                <audio id="audio-player">
                    <source src="public/cancion1.mp3" type="audio/mpeg">
                    Su navegador no soporta el elemento audio.
                </audio>
                
                <div class="player-info">
                    <h3 id="track-title">Canci√≥n 1</h3>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress" id="progress"></div>
                        </div>
                        <div class="time-info">
                            <span id="current-time">0:00</span>
                            <span id="duration">0:00</span>
                        </div>
                    </div>
                </div>
                
                <div class="player-controls">
                    <button id="prev-track" class="control-btn">‚èÆ</button>
                    <button id="play-pause" class="control-btn play-btn">‚ñ∂</button>
                    <button id="next-track" class="control-btn">‚è≠</button>
                    
                    <div class="volume-container">
                        <span class="volume-icon">üîä</span>
                        <input type="range" id="volume-slider" min="0" max="100" value="80" class="volume-slider">
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
